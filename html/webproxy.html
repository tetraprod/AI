<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Proxy</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        #proxyFrame { width: 100%; height: 80vh; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Simple Web Proxy</h1>
    <form id="proxyForm">
        <input type="text" id="urlInput" placeholder="Enter URL" style="width:70%" />
        <button type="submit">Go</button>
    </form>
    <iframe id="proxyFrame"></iframe>
    <script>
    document.getElementById('proxyForm').addEventListener('submit', function(evt) {
        evt.preventDefault();
        var url = document.getElementById('urlInput').value.trim();
        if (!url) return;
        if (!/^https?:\/\//i.test(url)) {
            url = 'https://' + url;
        }
        var proxied = 'https://r.jina.ai/' + url;
        document.getElementById('proxyFrame').src = proxied;
    });
    </script>
</body>
</html>
