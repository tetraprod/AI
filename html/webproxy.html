<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neocities Proxy Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #5a8dee, #a683e3);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #browser {
            width: 90%;
            max-width: 1000px;
            background: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        header {
            background: #f1f3f4;
            padding: 10px;
            display: flex;
        }
        #urlInput {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            background: #fff;
            font-size: 14px;
        }
        #goButton {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #5a8dee;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        #goButton:hover {
            background: #4a7bd0;
        }
        #proxyFrame {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>
<div id="browser">
    <form id="proxyForm">
        <header>
            <input type="text" id="urlInput" placeholder="Enter address..." />
            <button id="goButton" type="submit">Go</button>
        </header>
    </form>
    <iframe id="proxyFrame"></iframe>
</div>
<script>
    document.getElementById('proxyForm').addEventListener('submit', function(evt) {
        evt.preventDefault();
        var url = document.getElementById('urlInput').value.trim();
        if (!url) return;
        if (!/^https?:\/\//i.test(url)) {
            url = 'https://' + url;
        }
        var proxied = 'https://r.jina.ai/' + url;
        document.getElementById('proxyFrame').src = proxied;
    });
</script>
</body>
</html>
